    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.querySelector('.login-container');
        const mainContent = document.querySelector('.main-content');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const showPasswordButton = document.getElementById('showPasswordButton');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const userCircle = document.getElementById('userCircle');
        const logoutButton = document.getElementById('logoutButton');


        // Function to handle login success
        const handleLoginSuccess = (email) => {
            loginContainer.style.display = 'none';
            mainContent.style.display = 'block';
            successMessage.textContent = 'Login successful!';
            userCircle.textContent = email.charAt(0).toUpperCase();
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            localStorage.setItem('userLoggedIn', email);  // Store login state
        };

        // Check if the user is already logged in
        const savedUser = localStorage.getItem('userLoggedIn');
        if (savedUser) {
            handleLoginSuccess(savedUser);  // Auto-login if user is stored
        }

        // Toggle show/hide password
        showPasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showPasswordButton.textContent = 'Show';
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    handleLoginSuccess(email);  // Call login success function
                    errorMessage.textContent = '';  // Clear any previous errors
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessageText;
                    if (errorCode === 'auth/wrong-password') {
                        errorMessageText = 'Incorrect password. Please try again.';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMessageText = 'No user found with this email.';
                    } else {
                        errorMessageText = error.message;
                    }
                    errorMessage.textContent = errorMessageText;
                });
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (!email) {
                errorMessage.textContent = 'Please enter your email address to reset your password.';
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    successMessage.textContent = 'Password reset email sent. Check your inbox.';
                    errorMessage.textContent = '';  // Clear error message if successful
                })
                .catch((error) => {
                    const errorCode = error.code;
                    if (errorCode === 'auth/user-not-found') {
                        errorMessage.textContent = 'No user found with this email.';
                    } else {
                        errorMessage.textContent = error.message;
                    }
                });
        });

        // Handle logout
        logoutButton.addEventListener('click', function() {
            signOut(auth).then(() => {
                localStorage.removeItem('userLoggedIn');  // Clear login state
                loginContainer.style.display = 'block';  // Show login form
                mainContent.style.display = 'none';  // Hide main content
                userCircle.textContent = 'A';  // Reset user circle
                successMessage.textContent = '';  // Clear success message
            }).catch((error) => {
                console.error("Logout failed: ", error);
            });
        });
    });
</script>

    let prefix;
    const slashCount = (title.match(/\//g) || []).length; // Count the number of slashes in the title

    if (slashCount === 0) {
        prefix = ''; // No slashes
    } else if (slashCount === 1) {
        prefix = '../'; // Single slash
    } else {
        prefix = title.split('/').map(() => '').join('/'); // More than one slash
    }

    // Adjust script filename based on slashes
    const script1 = `${prefix}script.js`;
    const script2 = `${prefix}search.js`;
    const script3 = `${prefix}menusearch${slashCount === 1 ? '1' : ''}.js`;

    const scriptTag1 = `<script src="${script1}"><\/script>`;
    const scriptTag2 = `<script src="${script2}"><\/script>`;
    const scriptTag3 = `<script src="${script3}"><\/script>`;
    
    // Return all script tags
    return `${scriptTag1}\n${scriptTag2}\n${scriptTag3}`;
}

// Function to switch theme
function switchTheme() {
    let currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
        localStorage.setItem('theme', 'light');
    } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
        localStorage.setItem('theme', 'dark');
    }
}

// Check saved theme on page load
document.addEventListener('DOMContentLoaded', () => {
    let savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
    } else {
        document.documentElement.removeAttribute('data-theme');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
    }
});

// Toggle theme on button click
themeToggle.addEventListener('click', switchTheme);

// Function to apply styles based on media query
function applyResponsiveStyles() {
    const minMax900 = window.matchMedia('(min-width: 320px) and (max-width: 900px)');
    const max320 = window.matchMedia('(max-width: 320px)');
    const min900 = window.matchMedia('(min-width: 900px)');
    
    if (max320.matches) {
        // Apply styles for screens with a max width of 320px
       
        logocontainer1.style.width = '25px';
        logocontainer1.style.height = '25px';
        logoText.querySelector('h1').style.fontSize = '9px';
        logoText.querySelector('p').style.fontSize = '3px';
        demo2.style.top = '40%';
        
    } else if (minMax900.matches) {
        // Apply styles for screens between 320px and 720px
        
       logocontainer1.style.width = '35px';
       logocontainer1.style.height = '35px';
       logoText.querySelector('h1').style.fontSize = '12px';
       logoText.querySelector('p').style.fontSize = '4px';
       demo2.style.top = '40%';
        
    } else if (min900.matches) {
        // Apply styles for screens with a min width of 720px
        logocontainer1.style.width = '45px';
        logocontainer1.style.height = '45px';
        logoText.querySelector('h1').style.fontSize = '20px';
        logoText.querySelector('p').style.fontSize = '5px';
        demo2.style.top = '60%';
    }
}

// Initial call to apply styles
applyResponsiveStyles();

// Add event listener to handle changes in viewport size
window.addEventListener('resize', applyResponsiveStyles);
